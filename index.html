<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title> <!-- The title that appears in the browser tab -->

    <!--  Optional:  Link to an external CSS stylesheet -->
    <!--  This keeps your styling separate from your HTML, which is good practice -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        /*  Optional: Internal CSS styles */
        /*  You can put CSS directly in the <head> section, but it's usually better to use an external stylesheet for larger projects */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block; /* Make links display horizontally */
        }

        main {
            padding: 20px;
            min-height: 400px; /* Ensure there's always some content area */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed; /* Stick to the bottom */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome Website</h1>
        <p>A brief description of what this website is about.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome!</h2>
        <p>This is the main content area of your website. You can add text, images, videos, and more here.</p>
    </main>

    <footer>
        <p>Â© 2023 My Website</p>
    </footer>

</body>
</html>
